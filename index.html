<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="resume-container">
      <h1>Resume</h1>

      <section class="personal-info">
        <div class="profile-picture">
          <img src="Assets/ProfilePicture.jpeg" alt="Profile Picture" />
        </div>
        <div class="info-details">
          <h2>Personal Information</h2>
          <p><strong>Name:</strong> Mohammad Maaz Bin Imtiaz</p>
          <p><strong>Email:</strong> maaz@example.com</p>
          <p><strong>Phone:</strong> +92-300-1234567</p>
        </div>
      </section>
      <section class="work-experience">
        <h2>Work Experience</h2>
        <ul id="experience-list">
          <li>Software Developer Intern - XYZ Company</li>
        </ul>
      </section>

      <section class="skills">
        <h2>Skills</h2>
        <ul id="skills-list">
          <li>JavaScript</li>
          <li>TypeScript</li>
          <li>Vue.js</li>
          <li>ASP.NET Core</li>
        </ul>
      </section>
      <section class="education">
        <h2>Education</h2>
        <ul id="education-list">
          <li>BS Computer Science - MAJU, Karachi (2024)</li>
        </ul>
      </section>

      <button id="toggle-skills">Toggle Skills</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
